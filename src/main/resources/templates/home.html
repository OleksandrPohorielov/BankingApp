<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking Home</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/banking/}">MyBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/banking/deposit}">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/banking/withdraw}">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/banking/transfer}">Transfer</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <h1>Welcome to MyBank!</h1>
    <p th:text="${message}" class="mt-3"></p>

    <div class="alert alert-info" th:text="'Balance: ' + ${balance} + ' USD'"></div>

    <form method="get" th:action="@{/banking/}" class="mt-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="username"
                   placeholder="Enter username" />
        </div>
        <button class="btn btn-primary" type="submit">Check Balance</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
