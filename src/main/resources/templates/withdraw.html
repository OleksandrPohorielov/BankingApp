<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/banking/}">MyBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/banking/deposit}">Deposit</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/banking/withdraw}">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/banking/transfer}">Transfer</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Withdraw Funds</h2>
    <form th:action="@{/banking/withdraw}" method="post" class="mt-4 w-50">
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" name="username"
                   placeholder="Enter your username" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="number" step="0.01" class="form-control" name="amount"
                   placeholder="Enter amount to withdraw" required />
        </div>
        <button type="submit" class="btn btn-danger">Withdraw</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
