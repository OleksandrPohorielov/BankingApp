<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Перевод</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/banking/}">MyBank</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Перевод средств</h2>

    <form th:action="@{/banking/transfer}" method="post" class="w-50">

        <div class="mb-3">
            <label class="form-label" for="toUsername">Логин получателя:</label>
            <input type="text" class="form-control" name="toUsername" id="toUsername" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="toIban">IBAN получателя:</label>
            <input type="text" class="form-control" name="toIban" id="toIban" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="amount">Сумма:</label>
            <input type="number" step="0.01" class="form-control" name="amount" id="amount" required/>
        </div>

        <button type="submit" class="btn btn-primary">Перевести</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
